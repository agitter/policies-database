  analysis been performed appropriately and rigorously? (drop down) Does the manuscript
  adhere to the PLOS Data Policy? (drop down) Is the manuscript presented in an intelligible
  fashion and written in standard English? Review comments to the author. If you would
  like your identity to be revealed to the author, please include your name here (optional).
  COI disclosure to the editor. Did you recieve any assistance in preparing the review
  (eg from a post-doc or graduate student? If yes, please provide his/her name and
  title here. Reference http://journals.plos.org/plosone/s/file?id=t6Vo/plosone-reviewer-form.pdf

