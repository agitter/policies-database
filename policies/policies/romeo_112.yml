# Journal’s policy about co-reviewers - ie people who collaborate with an invited reviewer (free text)
co-review-policy: Reviewers are required to treat all submitted manuscripts in strict
  confidence and should not share information about submissions with any other parties
  unless previously agreed with the editor. The involvement of a third party in the
  review must be declared at the time of the submission of the review.

