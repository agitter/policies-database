# Policy on transfer of peer reviews (free text)
transfer-policy: Authors can request that submissions (with referee reports, if relevant)
  rejected from one PLOS journal be transferred to another PLOS journal for further
  consideration there. Manuscripts will never be transferred between the journals
  without an author’s consent.We trust that reviewers for any PLOS journal are willing
  to have their reviews considered by the editors of another PLOS journal.

