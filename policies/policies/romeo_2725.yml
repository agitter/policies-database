# Conditions (from SHERPA/RoMEO: conditions, do not edit)
conditions:
  - Authors pre-print on any website, including arXiv and RePEC
  - Author's post-print on author's personal website immediately
  - Author's post-print on open access repository after an embargo period of between
    12 months and 48 months
  - Permitted deposit due to Funding Body, Institutional and Governmental policy or
    mandate, may be required to comply with embargo periods of 12 months to 48 months
  - Author's post-print may be used to update arXiv and RepEC
  - Publisher's version/PDF cannot be used
  - Must link to publisher version with DOI
  - Author's post-print must be released with a Creative Commons Attribution Non-Commercial
    No Derivatives License
